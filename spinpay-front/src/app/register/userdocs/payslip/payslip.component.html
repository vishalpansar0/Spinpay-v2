<div class="register-container-body">
    <div class="register-main-body;margin-top:-200px">
        <div class="error-message" id="errorDiv" *ngIf="errFlag" style="padding:0%;">{{errmsg}}</div>
        <div class="container reg-div-1">
            <div id="payslipUploadMainDiv" style="display: block">

                <form [formGroup]="payslipData" (ngSubmit)="submitImage()"    >
                    <div class="row">
                        <div class="col-md-6">
                            <h4 style="color:white">please upload your payslip details</h4><br>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="inputFileDiv">
                                <div class="fileIntwrapper" style="width:100%;height:100%">
                                            <input formControlName="payslip_image" type="file" ngModel="inp" id="payslipfile" name="document_image" class="filesInput"
                                            accept=".pdf,.png,.jpg" required (change)="onFileChange($event)">
                                        <img src="../../../assets/images/upload-files.svg" alt="" width="100">click
                                        here to
                                        upload payslip image
                                </div>
                            </div>
                            <small class="form-text text-muted">only .pdf, .jpg, .png files are accepted with max size
                                300kb.</small><br>
                            <small  class="form-text text-muted">uploaded file - </small><small *ngIf="payslip_image?.invalid && payslip_image?.touched" class="form-text"
                                id="hh" style="color:green">no file uploaded yet</small>
                                <small *ngIf="payslip_image?.invalid && payslip_image?.touched && payslip_image?.errors?.['required']" class="text-danger">payslip image is required.</small>

                        </div>
                        <div class="col-md-6">
                            <button [disabled]="!payslipData.valid" type="submit" class="btn capbtn" id="payslipUploadBtn" style="float:right">upload
                                payslip</button>
                            <div class="loader mt-2" id="aUpBtnLoader"
                                style="display:none;float:right;margin-right:10%;"></div>
                        </div>
                        </div>
                </form>
            </div>
        </div>
        </div>
        </div>
