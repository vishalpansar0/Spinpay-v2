<div class="register-container-body">
    <div class="register-main-body;margin-top:-200px">
        <div class="error-message" id="errorDiv" *ngIf="errFlag" style="padding:0%;">{{errmsg}}</div>
        <div class="container reg-div-1">
            <div id="aadharUploadMainDiv" style="display: block">

                <form [formGroup]="aadharData" (ngSubmit)="submitImage()"    >
                    <div class="row">
                        <div class="col-md-6">
                            <h4 style="color:white">please upload your aadhar details</h4><br>
                            <div class="inputDiv">
                                <input formControlName="aadhar_num" type="text" name="document_number" id="aadharnum"
                                    placeholder="enter aadhar card number here" required>
                                <small class="form-text text-muted">number should be matched with aadhar card
                                    image.</small>
                                <small *ngIf="aadhar_num?.invalid && aadhar_num?.touched && aadhar_num?.errors?.['required']" class="text-danger">aadhar number is required.</small>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="inputFileDiv">
                                <div class="fileIntwrapper" style="width:100%;height:100%">
                                            <input formControlName="aadhar_image" type="file" ngModel="inp" id="aadharfile" name="document_image" class="filesInput"
                                            accept=".pdf,.png,.jpg" required (change)="onFileChange($event)">
                                        <img src="../../../assets/images/upload-files.svg" alt="" width="100">click
                                        here to
                                        upload aadhar image
                                </div>
                            </div>
                            <small class="form-text text-muted">only .pdf, .jpg, .png files are accepted with max size
                                300kb.</small><br>
                            <small  class="form-text text-muted">uploaded file - </small><small *ngIf="aadhar_image?.invalid && aadhar_image?.touched" class="form-text"
                                id="hh" style="color:green">no file uploaded yet</small>
                                <small *ngIf="aadhar_image?.invalid && aadhar_image?.touched && aadhar_image?.errors?.['required']" class="text-danger">aadhar image is required.</small>

                        </div>
                        <div class="col-md-6">
                            <button [disabled]="!aadharData.valid" type="submit" class="btn capbtn" id="aadharUploadBtn" style="float:right">upload
                                aadhar</button>
                            <div class="loader mt-2" id="aUpBtnLoader"
                                style="display:none;float:right;margin-right:10%;"></div>
                        </div>
                        </div>
                </form>
            </div>
        </div>
        </div>
        </div>
